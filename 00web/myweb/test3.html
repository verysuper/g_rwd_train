<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
div{
width: 150px;height: 150px;
/*float: left;*/	
}
.box1{background: #f00; margin:auto;}
.box2{background: #0f0;float: left;}
.box3{background: #00f;float: left;}
.all{width: 100%;text-align: right;}
.box4{background: #ff0;display: inline-block;}
.box5{background: #f0f;display: inline-block;}
.box6{background: #0ff;display: inline-block;}

.clearfix{clear: both;}
</style>
</head>

<body>
<div class="box1">Box1</div>
<div class="box2 clearfix">Box2</div>
<div class="box3">Box3</div>
<div class="all">
<div class="box4 clearfix">Box4</div>
<div class="box5">Box5</div>
<div class="box6">Box6</div>
</div>
</body>
</html>
