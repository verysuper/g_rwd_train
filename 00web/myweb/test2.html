<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
div{width: 150px;height: 150px;float: left;}
.box1{background: #f00;}
.box2{background: #0f0;}
.box3{background: #00f;}
.box4{background: #ff0;}
.box5{background: #f0f;}
.box6{background: #0ff;}

.clearfix{clear: both;}/* 切開float排版序列 */
</style>
</head>

<body>
<div class="box1">Box1</div>
<div class="box2 clearfix">Box2</div>
<div class="box3">Box3</div>
<div class="box4 clearfix">Box4</div>
<div class="box5">Box5</div>
<div class="box6">Box6</div>
	
</body>
</html>
